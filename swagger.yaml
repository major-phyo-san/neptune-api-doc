# tags are used for organizing operations
tags:
- name: admins
  description: Secured Admin-only calls
- name: developers
  description: Operations available to regular developers

paths:
  /countries:
    get:
      tags:
      - developers
      summary: search country
      operationId: searchCountry
      description: |
        By passing in the appropriate options, you can search for
        available country in the system
      produces:
      - application/json
      parameters:
      - in: query
        name: country_code&country_name
        description: pass an optional search string for looking up country
        required: false
        type: string
      responses:
        200:
          description: search results matching criteria
          schema:
            type: array
            items:
              $ref: '#/definitions/Country'
        400:
          description: bad input parameter
        404:
          description: country not found with that id
          
  /countries/{id}:
    get:
      parameters:
      - name: id
        in: path
        description: country id
        required: true
        type: integer
        format: int64
      tags:
      - developers
      summary: get a country
      operationId: getCountry
      produces:
      - application/json
      responses:
        200:
          description: country found
          schema:
            type: object
            items: 
              $ref: '#/definitions/Country'
        404:
          description: country not found with that id
            
  /countries/store:
    post:
      tags:
      - admins
      summary: add a country
      operationId: addCountry
      description: Add a country to the system
      consumes:
      - application/json
      responses:        
        201:
          description: country created successfully
        400:
          description: invalid input, object invalid
          
  /countries/update/{id}:
    put:
      parameters:
      - name: id
        in: path
        description: country id
        required: true
        type: integer
        format: int64
      tags:
      - admins
      summary: update country information
      operationId: updateCountry
      description: Update a country
      consumes:
      - application/json
      responses:
        201:
          description: successfully updated a country
        400:
          description: invalid input, object invalid
        404:
          description: country not found with that id
        
  /countries/delete/{id}:
    delete:
      parameters:
      - name: id
        in: path
        description: country id
        required: true
        type: integer
        format: int64
      tags: 
      - admins
      summary: delete a country
      description: country deleted
      responses:
        200:
          description: successfully deleted a country
        404:
          description: country not found with that id
    
  /rates:
    get:
      tags:
      - admins
      summary: list all rates from database
      operationId: searchRates
      produces: 
      - application/json
      responses:
        200:
          description: By passing in the appropriate options, you can find available rates from the system
          schema:
            type: array
            items:
              $ref: '#/definitions/Rate'
        404:
          description: country not found with that id
      
    
  /rates/store:
    post:
      tags:
      - admins
      summary: create rate
      operationId: createRate
      consumes:
      - application/json
      responses:
        200:
          description: rate created successfully
        400:
          description: invalid input, object invalid
          
  /rates/update/{id}:
    put:
      parameters:
      - name: id
        in: path
        description: rate id
        required: true
        type: integer
        format: int64
      tags:
      - admins
      summary: update a rate
      operationId: updateRate
      consumes:
      - application/json
      responses:
        200:
          description: successfully updated a rate
        400:
          description: invalid input, object invalid
        404:
          description: rate not found with that id
          
  /rates/delete/{id}:
    delete:
      parameters:
      - name: id
        in: path
        description: rate id
        required: true
        type: integer
        format: int64
      tags:
      - admins
      summary: delete a rate
      operationId: deleteRate
      responses:
        200:
          description: successfully deleted a rate
        404:
          description: rate not found with that id
      
  /currencies/history:
    get:
      parameters:
      - in: query
        name: date
        description: pass a date for historical currency data, if not specified the default "2019-01-01" will be used
        required: false
        type: string
      tags:
      - developers
      summary: get all historical currency rates
      operationId: getHistoricalRates
      produces:
      - application/json
      responses:
        200:
          description: API request successful
          schema:
            type: array
            items:
              $ref: '#/definitions/Currency'
              
  /currencies/history/{country_code}:
    get:
      parameters:
      - name: country_code
        in: path
        description: country code
        required: true
        type: string
        format: uuid
      - in: query
        name: date
        description: pass a date for historical currency data, if not specified the default "2019-01-01" will be used
        required: false
        type: string
        
      tags:
      - developers
      summary: get a historical currency rate
      operationId: getHistoricalRate
      produces:
      - application/json
      responses:
        200: 
          description: API request successful
          schema:
            type: object
            items:
              $ref: '#/definitions/Currency'
        400:
          description: bad input parameter
        404:
          description: rate not found with that country code
          
  /currencies/history/batch:
    get:
      parameters:
      - in: query
        name: date, codes
        description: pass a date for historical currency data, if not specified the default "2019-01-01" will be used
        required: false
        type: string
        
      tags:
      - developers
      summary: get historical currency rates
      operationId: getBatchHistoricalRates
      produces:
      - application/json
      responses:
        200: 
          description: API request successful
          schema:
            type: array
            items:
              $ref: '#/definitions/Currency'
        400:
          description: bad input parameter
          
  /currencies/latest:
    get:
      tags:
      - developers
      summary: get all latest currency rates
      operationId: getLatestRates
      produces:
      - application/json
      responses:
        200:
          description: API request successful
          schema:
            type: array
            items:
              $ref: '#/definitions/Currency'
              
  /currencies/latest/{country_code}:
    get:
      parameters:
        - name: country_code
          in: path
          description: country code
          required: true
          type: string
          format: uuid
        - in: query
          name: date
          description: pass a date for historical currency data, if not specified the default "2019-01-01" will be used
          required: false
          type: string
      tags:
      - developers
      summary: get a latest currency rate
      operationId: getLatestlRate
      produces:
      - application/json
      responses:
        200: 
          description: API request successful
          schema:
            type: object
            items:
              $ref: '#/definitions/Currency'
        400:
          description: bad input parameter
        404:
          description: rate not found with that country code
          
  /currencies/latest/batch:
    get:
      parameters:
      - in: query
        name: date, codes
        description: pass a date for historical currency data, if not specified the default "2019-01-01" will be used
        required: false
        type: string
         
      tags:
      - developers
      summary: get latest currency rates
      operationId: getBatchLatestRates
      produces:
      - application/json
      responses:
        200: 
          description: API request successful
          schema:
            type: array
            items:
              $ref: '#/definitions/Currency'
        400:
          description: bad input parameter
          
  /currencies/convert:
    get:
      parameters:
      - in: query
        name: from, to, amount, date
        description: pass a required currency code, amount, target currency code and optionally, the historical date for currency conversion
        required: false
        type: string
          
      tags: 
        - developers
      summary: convert currency rate from one to another
      operationId: convertCurrencies
      produces:
      - application/json
      responses:
        200:
          description: API request successful
          schema:
            type: object
            items:
                $ref: '#/definitions/ConversionResult'
        400:
          description: bad input parameter
            
      
definitions:
  Country:
    type: object
    required:
    - id
    - country_name
    - country_code
    - currency_name
    - currency_code
    - currency_symbol
    
    properties:
      id:
        type: integer
        format: int64
        example: 7
      country_name:
        type: string
        example: "The United Kingdom"
      country_code:
        type: string
        format: guid
        example: "GBR"
      currency_name:
        type: string
        example: "Pound Sterling"
      currency_code:
        type: string
        format: guid
        example: "GBP"
      currency_symbol:
        type: string
        example: "Â£"
        
  Rate:
    type: object
    required: 
    - country_id
    - recorded_date
    - currency_rate
    
    properties:
      country_id:
        type: integer
        format: int64
        example: 7
      recorded_date:
        type: string
        format: guid
        example: "2019-01-01"
  
  Currency:
    type: object
    
    properties:
      rate:
        type: number
        format: uuid
        example: 1530.52
      name:
        type: string
        format: guid
        example: "Myanmar Kyat"
      code:
        type: string
        format: guid
        example: "MMK"
      symbol:
        type: string
        format: guid
        example: "Ks"
        
  ConversionResult:
    type: object
    
    properties:
    
    
      from:
        type: string
        format: guid
        example: "JPY"
      
      to:
        type: string
        format: guid
        example: "BDT"
        
      amount:
        type: number
        format: uuid
        example: 65
        
      result:
        type: number
        format: uuid
        example: 50.641

